<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for course in courses %}
        <li><a href="{% url 'course_details' pk=course.pk %}">{{ course.title }}</a></li>
        {% empty %}
        <li>No courses found.</li>
        {% endfor %}
    </ul>
</body>
</html>
